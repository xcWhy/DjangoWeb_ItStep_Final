{% extends 'main.html' %}
{% load static %}

{% block content %}

{% block styles %}
<link rel="stylesheet" href="{% static 'base/room_form.css' %}">
{% endblock styles %}


<h1>Add a new recipe!</h1>

<div class="form-wrapper">
    
    <form method="POST" action="" class="styled-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Create</button>
        <a href="{{request.META.HTTP_REFERER}}" class="back-btn">Go back</a>
    </form>
    
</div>

{% endblock content %}
