{% extends 'main.html' %}
{% load static %}

{% block content %}

{% block styles %}
<link rel="stylesheet" href="{% static 'base/delete.css' %}">
{% endblock styles %}

<div class="delete-wrapper">

    <p>Are you sure you want to delete <strong>"{{ obj }}"</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Yes, Delete</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="back-btn">Cancel</a>
    </form>

</div>

{% endblock content %}
